<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">موقع المقالات</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">المقالات</a></li>
          <li class="nav-item"><a class="nav-link" href="submit.html">إنشاء مقال</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">تواصل معنا</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container mt-5 pt-5">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-lg-6">
        <h2 class="mb-4">راسلنا</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="name" placeholder="اكتب اسمك">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" placeholder="اكتب بريدك الإلكتروني">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">الموضوع</label>
            <input type="text" class="form-control" id="subject" placeholder="اكتب موضوع الرسالة">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">الرسالة</label>
            <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-6">
        <h2 class="mb-4">معلومات التواصل</h2>
        <p><strong>البريد:</strong> info@articlesite.com</p>
        <p><strong>الهاتف:</strong> 0123456789</p>
        <p><strong>العنوان:</strong> القاهرة، مصر</p>
        <div class="mt-3">
          <a href="#" class="btn btn-outline-light bg-dark me-2">فيسبوك</a>
          <a href="#" class="btn btn-outline-light bg-dark me-2">تويتر</a>
          <a href="#" class="btn btn-outline-light bg-dark">إنستجرام</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>جميع الحقوق محفوظة &copy; 2025 موقع المقالات</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
